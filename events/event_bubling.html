<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: #212121;
            
        }
        .div1{
            background-color: blue;
            text-align: center;
            padding: 40px;
        }
        .div2{
            background-color: red;
            padding: 30px;
            text-align: center;
        }
        .div3{
            background-color: gold;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>

  
<body>
    
    <div class="div1">
         i am div 1 and i am parent 
         <div class="div2">
            i am div 2 
            <div class="div3">
                i am div 3 

            </div>
         </div>
    </div>
    
</body>
<script>
    let div1 = document.querySelector(".div1");
    let div2 = document.querySelector(".div2");
    let div3 = document.querySelector(".div3");
    

     // event propgation 2 type ka hota he 1 event bubling and 2 event capturing:

    // 1 event buubling event bubling me child top parent elem hota he mean botaom to top  hota he:

    // isme event child to parent chal raha he matlab child wale pahle execute hoga or parent wala child ke bad:
    //  botoom to up event bubbling:

      div1.addEventListener("click",(e)=>{
    
        // console.log("i am div 1 and i am parent");
        alert("i am div 1 and i am parent")
    },false);
    
    div2.addEventListener("click",(e)=>{
        
        alert("i am div2")
        // console.log("i am div 2");
    },false);
    
    div3.addEventListener("click",(e)=>{
        
        alert("i am div 3");
        // agar ham in sabhi event me se kise ek event ko chalne dena chahte he to us event ko e.stopropogation()kar do:
        e.stopPropagation();

        // console.log("i am div 3");
      },false /* ise event propogation kahte he yah by defualy false hot he*/);

</script>
</html>
