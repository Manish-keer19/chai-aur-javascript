<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #212121;

        }

        .div1 {
            background-color: blue;
            text-align: center;
            padding: 40px;
        }

        .div2 {
            background-color: red;
            padding: 30px;
            text-align: center;
        }

        .div3 {
            background-color: gold;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>


<body>

    <div class="div1">
        i am div 1 and i am parent
        <div class="div2">
            i am div 2
            <div class="div3">
                i am div 3

            </div>
        </div>
    </div>

</body>
<script>
    let div1 = document.querySelector(".div1");
    let div2 = document.querySelector(".div2");
    let div3 = document.querySelector(".div3");


    // event propgation 2 type ka hota he 1 event bubling and 2 event capturing:

    //  2 event capuring parent elem to childe element event perform karta he :
    //  yah top to bootam hota he  
    // event capturing me parent wala event pahle execute hoga fir child wala execute haga

    div1.addEventListener("click", (e) => {

        alert("i am div 1 and i am parent")
    }, true);

    div2.addEventListener("click", (e) => {

        // console.log("i am div 2");
        alert("i am div 2")

    }, true);


    div3.addEventListener("click", (e) => {
        alert("i am div 3")
        // console.log("i am div 3");
    }, true /* ise event propogation kahte he yah by defualy false hot he*/);


    

</script>

</html>
