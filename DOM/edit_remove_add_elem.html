//   it is not a optimise approach because innerHTML traversal every node:
    function addLang(LgName){
         
        let li = document.createElement("li");
        console.log(li);
        li.innerHTML= LgName;
      document.querySelector(".language").appendChild(li);

     addLang("python");

    }
